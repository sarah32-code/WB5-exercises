<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <select id="toyCategoryDropdown">
                    <option value="">please select a category</option>
                    <option value="action_figures">Action Figures</option>
                    <option value="educational_toys">Educational Toys</option>
                    <option value="outdoor_toys">Outdoor Toys</option>
                </select>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <select id="toyList" size="10" class="form-select">
                </select>
            </div>
        </div>
        <div id="toyDetailRow" style="display:none" class="row">
            <div class="col">
                <h1>Villain Z</h1>
                <div>
                    by <span id="toyManufacturer" class=""></span>
                </div>
                <div>
                    for <span id="toyAge" class=""></span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/toydata.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
